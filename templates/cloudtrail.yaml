AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudFormation Template for CloudTrail and S3 Bucket Settings'

Parameters:
  TrailName:
    Type: String
    Default: cloudtrail-logs
    Description: CloudTrail Trail Name

  S3BucketSuffix:
    Type: String
    Default: b74020e1
    Description: S3 Bucket Name suffix (aws-cloudtrail-logs-{AWS::AccountId}-{S3BucketSuffix})

Resources:
  # S3 bucket to store CloudTrail logs
  CloudTrailS3Bucket:
    Type: AWS::S3::Bucket
    # DeletionPolicy options:
    #   - Retain: Keeps the bucket when stack is deleted (recommended for production)
    #   - Delete: Removes the bucket when stack is deleted (for testing only)
    #   - Snapshot: Not applicable for S3 buckets
    DeletionPolicy: Delete
    Properties:
      BucketName: !Sub aws-cloudtrail-logs-${AWS::AccountId}-${S3BucketSuffix}
      # Server-side encryption settings
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
            BucketKeyEnabled: false
      # Open Access Blocking Settings
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled

  # S3 Bucket Policy - Allow CloudTrail to Write Logs
  CloudTrailS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref CloudTrailS3Bucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: !Sub AWSCloudTrailAclCheck-${AWS::Region}
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:GetBucketAcl
            Resource: !Sub arn:aws:s3:::${CloudTrailS3Bucket}
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub arn:aws:cloudtrail:${AWS::Region}:${AWS::AccountId}:trail/${TrailName}
          - Sid: !Sub AWSCloudTrailWrite-${AWS::Region}
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:PutObject
            Resource: !Sub arn:aws:s3:::${CloudTrailS3Bucket}/AWSLogs/${AWS::AccountId}/*
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub arn:aws:cloudtrail:${AWS::Region}:${AWS::AccountId}:trail/${TrailName}
                s3:x-amz-acl: bucket-owner-full-control

  # KMS Key for CloudTrail Encryption
  CloudTrailKMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: KMS key for CloudTrail log encryption
      EnableKeyRotation: true
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
            Action: kms:*
            Resource: '*'
          - Sid: Allow CloudTrail to encrypt logs
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action:
              - kms:GenerateDataKey*
              - kms:Decrypt
            Resource: '*'
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub arn:aws:cloudtrail:${AWS::Region}:${AWS::AccountId}:trail/${TrailName}

  # KMS Key Alias
  CloudTrailKMSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub alias/cloudtrail-${TrailName}
      TargetKeyId: !Ref CloudTrailKMSKey

  # CloudTrail Settings
  CloudTrail:
    Type: AWS::CloudTrail::Trail
    DependsOn:
      - CloudTrailS3BucketPolicy
    Properties:
      TrailName: !Ref TrailName
      S3BucketName: !Ref CloudTrailS3Bucket
      IsLogging: true
      IsMultiRegionTrail: true
      EnableLogFileValidation: true
      IncludeGlobalServiceEvents: true
      KMSKeyId: !Ref CloudTrailKMSKey
      # Advanced Event Selector Settings
      AdvancedEventSelectors:
        - Name: Management events selector
          FieldSelectors:
            - Field: eventCategory
              Equals:
                - Management

Outputs:
  CloudTrailName:
    Description: CloudTrail trail name
    Value: !Ref TrailName
    Export:
      Name: !Sub ${AWS::StackName}-CloudTrailName

  CloudTrailArn:
    Description: CloudTrail ARN
    Value: !GetAtt CloudTrail.Arn
    Export:
      Name: !Sub ${AWS::StackName}-CloudTrailArn

  CloudTrailS3BucketName:
    Description: Name of the S3 bucket where CloudTrail logs are stored
    Value: !Ref CloudTrailS3Bucket
    Export:
      Name: !Sub ${AWS::StackName}-S3BucketName

  CloudTrailKMSKeyId:
    Description: KMS Key ID used for CloudTrail Log encryption
    Value: !Ref CloudTrailKMSKey
    Export:
      Name: !Sub ${AWS::StackName}-KMSKeyId